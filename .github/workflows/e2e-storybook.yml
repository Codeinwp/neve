name: E2E tests on StoryBook üöÄ

on:
  pull_request:
    types: [opened, synchronize, ready_for_review]
    branches-ignore:
      - "update_dependencies"
    paths:
      - ".storybook/**"
      - "e2e-tests/**"
      - ".github/e2e-storybook.yml"
      - "package.json"
      - "stories/**"
concurrency:
  group: ${{ github.workflow }}-${{ github.event_name == 'pull_request' && github.head_ref || github.ref }}
  cancel-in-progress: true
jobs:
  e2e-storybook:
    strategy:
      fail-fast: true
      matrix:
        # run 3 copies of the current job in parallel
        containers: [1, 2, 3]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: 18.x
      - name: Get npm cache directory path
        id: npm-cache-dir-path
        run: echo "::set-output name=dir::$(npm config get cache)"
      - uses: actions/cache@v2
        id: npm-cache
        with:
          path: ${{ steps.npm-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-
      - name: Build Cypress
        working-directory: ./e2e-tests
        run: npm ci
      - name: Start Storybook
        run: |
          npm ci
          npm run build
          yarn storybook &
      - name: Run Storybook Cypress tests üöÄ -  ${{ matrix.container }}
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          GITHUB_TOKEN: ${{ secrets.BOT_TOKEN }}
          COMMIT_INFO_MESSAGE: ${{ github.event.pull_request.title }}
          PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: true
        uses: cypress-io/github-action@v2
        with:
          working-directory: ./e2e-tests
          env: host=localhost,port=6006
          browser: chrome
          headless: true
          parallel: true
          group: e2e-storybook
          config-file: cypress.storybook.json
          record: true
          spec: cypress/integration/storybook/**/*,
