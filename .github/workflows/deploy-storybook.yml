name: Build and Deploy StoryBook ğŸš€
on:
  push:
    branches:
      - development

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
        with:
          persist-credentials: false
      - name: Setup node 16
        uses: actions/setup-node@v4
        with:
          node-version: 16.x
          cache: "yarn"
      - name: Install and Build ğŸ”§
        run: |
          yarn install --frozen-lockfile
          yarn run build
          yarn run build-storybook
          cp ./.storybook/readme.md ./storybook-static/readme.md
      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@3.6.2
        with:
          GITHUB_TOKEN: ${{ secrets.BOT_TOKEN }}
          BRANCH: storybook-pages # Deploy to.
          FOLDER: storybook-static # Deploy this.
          CLEAN: true # Remove deleted files from deploy branch
