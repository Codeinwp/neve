name: Build and Publish NPM Package ğŸš€
on:
  push:
    branches:
      - ci/publish-npm-package

jobs:
  publish-package:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 12.x ]
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2.3.1
        with:
          persist-credentials: false
      - name: Setup node ${{ matrix.node-version }} ğŸ”§
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
          registry-url: https://registry.npmjs.org/
      - name: Version and Publish ğŸ“¦
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          cd ./assets/apps/components
          npm version patch
          npm publish
